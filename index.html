<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Dinner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="keywords" content="css, dinner, shopping, list">
	<meta name="description" content="Css Shopping List">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	    <header class="header">
			<h1>CSS Dinner Shopping List for git hub</h1>
			<h2>Let's go to the mall!</h2>
		</header>

	<!-- BEGIN container  -->
	<div class="container">
		<main >
			<ul class="main">
				<li>
					<label for="check1">
						<input type="checkbox" id="check1">
						<span>
							A lot of pickles
							<small class="list-description">
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="check2">
						<input type="checkbox" id="check2">
						<span>
							10 apples
							<small class="list-description">
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="check3">
						<input type="checkbox" id="check3">
						<span>
							20 oranges
							<small class="list-description">
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="check4">
						<input type="checkbox" id="check4">
						<span>
							13 plates
							<small class="list-description">
								hm... they always disappear
							</small>
						</span>
					</label>
				</li>
				<li>
					<label for="check5">
						<input type="checkbox" id="check5">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label for="check6">
						<input type="checkbox" id="check6">
						<span>
							1 bottle of Sake ^_^
							<small class="list-description">
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>
		</main>

		<footer class="footer">
			<p>Bon appetit :)</p>
		</footer>
	</div>
	<!-- END container -->
</body>
</html>
